<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simón Dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/css.css">
</head>
<body>
    <section class="container">

       
        <section class="row">
            <section id="green" class="color-btn"></section>
            <section id="red" class="color-btn"></section>
        </section>

        <!-- Botón de inicio -->
        <section class="play-btn play-click mb-4">
            <p class="play-click fs-4">Start</p>
        </section>

       
        <section class="row">
            <section id="yellow" class="color-btn"></section>
            <section id="blue" class="color-btn"></section>
        </section>

    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
