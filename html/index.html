<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simón Dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/css.css">
</head>
<body>

    <header>
        <h1>SIMON 5 ROYAL</h1>
    </header>
    <section class="figuras">
        <button class="contenedor" data-index="0">
            <img src="../src/monigote1.png" alt="monigote1">
        </button>
        <button class="contenedor" data-index="1">
            <img src="../src/monigote2.png" alt="monigote2">
        </button>
        <button class="contenedor" data-index="2">
            <img src="../src/monigote3.png" alt="monigote3">
        </button>
        <button class="contenedor" data-index="3">
            <img src="../src/monigote4.png" alt="monigote4">
        </button>
    </section>

    <section class="play-btn play-click mt-4">
        <p class="empezar play-click">Start</p>
    </section>

    <div id="game-over-container" style="display: none;">
        <img src="../src/perdiste.jpg" alt="Game Over" class="game-over-img">
        <p>¡Perdiste! Alcanzaste el nivel <span id="nivel-final">1</span>.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
